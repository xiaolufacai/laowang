<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{$title|raw}</title>
	<style>
		<style>
		.title {
			text-align: center;
			font-weight: bold;
			font-size: 26px;
		}

		.title-sub {
			max-width: 1000px;
			font-size: 14px;
			font-weight: bold;
			margin: 30px auto 10px;
		}

		#table,
		#table1 {
			width: 100%;
			max-width: 1000px;
			margin: auto;
		}

		#table th:nth-of-type(1),
		#table1 th:nth-of-type(1) {
			width: 15%
		}

		#table th:nth-of-type(2),
		#table1 th:nth-of-type(2) {
			width: 12%
		}

		#table th:nth-of-type(3),
		#table1 th:nth-of-type(3) {
			width: 18%
		}

		#table th:nth-of-type(4),
		#table11 th:nth-of-type(4) {
			width: 35%;
		}

		#table th:nth-of-type(5),
		#table1 th:nth-of-type(5) {
			width: 20%;
		}

		#table,
		#table td,
		#table th,
		#table1,
		#table1 td,
		#table1 th {
			border: solid 1px #ddd;
			border-collapse: collapse;
			font-size: 12px;
		}

		#table th,
		#table1 th {
			background-color: #eee;
			height: 40px;
		}

		#table td,
		#table1 td {
			padding: 5px;
		}

		a,
		a:hover {
			color: #333;
		}

		.third-content {
			max-width: 1000px;
			margin: 10px auto;
		}

		.third-content p {
			font-size: 14px;
		}

		.p-strong {
			font-weight: bold;
		// margin-top: 40px;
		}

		body {
			padding: 6px;
			font-size: 1rem;
			line-height: 1.2rem;
		}

		.title {
			margin: 0 auto;
			text-align: center;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0px;
			width: 100%;
			overflow: auto;
			break-inside: auto;
			text-align: left;
			word-break: break-all;
		}

		table tr:nth-child(2n)ï¼Œ thead {
			background-color: #f8f8f8;
		}

		table tr {
			border-top: 1px solid #dfe2e5;
			margin: 0;
			padding: 0;
		}

		table tr th {
			font-weight: bold;
			border: 1px solid #dfe2e5;
			border-bottom: 0;
			margin: 0;
			padding: 6px 13px;
		}

		table tr td {
			border: 1px solid #dfe2e5;
			margin: 0;
			padding: 6px 13px;
		}

		th {
			display: table-cell;
			vertical-align: inherit;
			font-weight: bold;
		}

		td {
			display: table-cell;
			vertical-align: inherit;
		}

		*, ::after, ::before {
			box-sizing: border-box;
		}

		@media (max-width: 767px) {
			table tr th:first-child, table tr td:first-child {
				width: 4rem;
			}
		}
	</style>
</head>
<body>
<div class="container">
	{$html|raw}
</div>
</body>
</html>
