{include file="/layout/header" /}

<!-- Vue 2 + wangEditor 富文本编辑器 -->
<div id="app" style="background-color: #ffffff">
    <el-container style="height: 100vh;">
        <el-header style="text-align: right; font-size: 12px; height: 60px; line-height: 60px;">
            <el-form :inline="true" :model="formInline" class="demo-form-inline">
                <el-form-item>
                    <el-select v-model="formInline.app" @change="select" placeholder="APP">
                        <el-option
                                v-for="(item, index) in apps"
                                :key="index"
                                :label="item.name"
                                :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-form>
        </el-header>

        <el-main>
            <!-- Tabs 标签页 -->
            <el-tabs v-model="activeTab">
                <!-- 用户协议 Tab -->
                <el-tab-pane label="用户协议" name="userAgreement">
                    <el-form :model="formData" label-width="100px" >
                            <div ref="userAgreementEditor" style="height: 100%;"></div>
                        <!-- 提交按钮 -->
                        <el-form-item>
                            <el-button type="primary" @click="submitForm">提交修改</el-button>
                        </el-form-item>
                    </el-form>
                </el-tab-pane>

                <!-- 隐私协议 Tab -->
                <el-tab-pane label="隐私协议" name="privacyAgreement">
                    <el-form :model="formData" label-width="100px">
                            <div ref="privacyAgreementEditor" style="height: 100%;"></div>
                        <!-- 提交按钮 -->
                        <el-form-item>
                            <el-button type="primary" @click="submitForm">提交修改</el-button>
                        </el-form-item>
                    </el-form>
                </el-tab-pane>
            </el-tabs>


        </el-main>
    </el-container>
</div>

<style>
    /* 其他样式保持不变 */

    .el-header {
        background-color: #e7ebf0;
        color: #333;
        line-height: 60px;
        position: relative;  /* 添加 position */
        z-index: 3000;      /* 提高 z-index */
    }

    .demo-form-inline {
        margin-top: 10px;
        position: relative;  /* 添加 position */
        z-index: 3000;      /* 提高 z-index */
    }

    /* 确保下拉菜单在最上层 */
    .el-select-dropdown {
        z-index: 3001 !important;
    }

    /* 编辑器容器样式 */
    .w-e-toolbar {
        z-index: 2 !important;
    }

    .w-e-text-container {
        z-index: 1 !important;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/wangeditor@4.7.15/dist/wangEditor.min.css" rel="stylesheet">

<!-- 引入 wangEditor -->
<script src="https://cdn.jsdelivr.net/npm/wangeditor@4.7.15/dist/wangEditor.min.js"></script>

<script type="module">
    var Main = {
        data() {
            return {
                formInline: {
                    app: {}
                },
                activeTab: 'userAgreement',
                formData: {
                    userAgreement: '',
                    privacyAgreement: ''
                },
                apps: [],
                editorUserAgreement: null,
                editorPrivacyAgreement: null
            }
        },
        created() {
            this.getApps();
        },
        mounted() {
            this.$nextTick(() => {
                this.initEditor();
            });
        },
        methods: {
            getApps() {
                let _this = this
                axios.get('/admin/app/apps', {})
                    .then(response => {
                        const data = response.data.data
                        const code = response.data.code
                        if (code !== 0) {
                            _this.apps = [];
                        } else {
                            _this.apps = data;
                            if (_this.apps.length > 0) {
                                // 设置默认选择的应用
                                let index = _this.apps.length - 1
                                _this.formInline.app = _this.apps[index];
                                _this.select(_this.apps[index].id);
                            }
                        }
                    })
                    .catch(function (error) {
                        _this.$message({
                            message: '数据获取失败',
                            type: 'error'
                        });
                    })
            },
            initEditor() {
                // 初始化用户协议的编辑器
                this.editorUserAgreement = new wangEditor(this.$refs.userAgreementEditor);
                this.editorUserAgreement.config.height = 800
                this.editorUserAgreement.create();

                // 初始化隐私协议的编辑器（取消注释）
                this.editorPrivacyAgreement = new wangEditor(this.$refs.privacyAgreementEditor);
                this.editorPrivacyAgreement.config.height = 800
                this.editorPrivacyAgreement.create();

                // 设置两个编辑器的样式
                [this.editorUserAgreement, this.editorPrivacyAgreement].forEach(editor => {
                    if (editor && editor.$el) {
                        console.log('ssssssssssssssssssssssss')
                        editor.$el.style.zIndex = '1';
                        editor.$el.style.height = '1000px';
                        editor.$el.style.overflowY = 'auto';
                    }
                });
            },
            select(id) {
                let value = this.apps.find(item => item.id === id);
                if (value) {
                    this.formInline.app = id;

                    // 更新富文本内容
                    this.formData.userAgreement = value.user_agreement || '';
                    this.formData.privacyAgreement = value.privacy_agreement || '';

                    // 更新编辑器内容（取消注释并修改）
                    if (this.editorUserAgreement) {
                        this.editorUserAgreement.txt.html(this.formData.userAgreement);
                    }
                    if (this.editorPrivacyAgreement) {
                        this.editorPrivacyAgreement.txt.html(this.formData.privacyAgreement);
                    }
                }
            },
            submitForm() {
                if (!this.formInline.app) {
                    this.$message.warning('请先选择平台');
                    return;
                }

                // 获取富文本内容
                const userAgreement = this.editorUserAgreement ? this.editorUserAgreement.txt.html() : '';
                const privacyAgreement = this.editorPrivacyAgreement ? this.editorPrivacyAgreement.txt.html() : '';

                // 提交数据
                axios.post('/admin/app/update-agreements', {
                    app_id: this.formInline.app,
                    userAgreement: userAgreement,
                    privacyAgreement: privacyAgreement
                })
                    .then(response => {
                        if (response.data.code === 0) {
                            this.$message.success('修改成功');
                        } else {
                            this.$message.error(response.data.msg || '修改失败');
                        }
                    })
                    .catch(error => {
                        this.$message.error('请求失败：' + (error.message || '未知错误'));
                    });
            }
        }
    }

    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#app');
</script>
