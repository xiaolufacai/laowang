{include file="/layout/header" /}

<div id="app" style="background-color: #ffffff">
    <el-container>
        <el-header style="text-align: right; font-size: 12px">
            <el-form :inline="true" :model="formInline" class="demo-form-inline">
                <el-form-item>
                    <el-select v-model="formInline.app" @change="select" placeholder="APP">
                        <el-option
                                v-for="(item,index) in apps"
                                :key="index"
                                :label="item.name"
                                :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-form>
        </el-header>

        <el-main>
            <el-table :data="transformedData" border :show-header="false">
                <el-table-column prop="field" width="200">
                    <template #default="scope">
                        <div class="cell">{{ scope.row.field }}</div>
                    </template>
                </el-table-column>
                <el-table-column prop="value">
                    <template #default="scope">
                        <div class="cell">{{ scope.row.value }}</div>
                    </template>
                </el-table-column>
            </el-table>
        </el-main>

        <!-- Form Modal -->
    </el-container>
</div>

<style>
    .diy-el-form {
        background-color: #fff;
    }
    .demo-form-inline {
        margin-top: 10px;
    }
    .el-header {
        background-color: #e7ebf0;
        color: #333;
        line-height: 60px;
    }
    .el-aside {
        color: #333;
    }
</style>

<script type="module">

    const initForm = {
        name: '',
        repository: '',
        package_url: '',
        ad_id: '',
        ym_id: '',
        wx_id: '',
        app_id: ''
    }
    const _initForm = Object.assign({}, initForm);
    Object.freeze(_initForm);

    var Main = {
        data() {
            return {
                formInline: {
                    app: {}
                },
                tableObject: {
                    '包名': '',
                    'coding仓库地址': "",
                    '打包平台地址': "",
                    '广告id': "",
                    '友盟id': "",
                    '微信id': "",
                    'appld': ""
                },
                ruleForm: initForm,
                formVisible: false,
                apps: [],
            }
        },
        created: function () {
            // 获取所有APP
            this.getApps()
        },
        methods: {
            getApps() {
                let _this = this
                axios.get('/admin/app/apps', {})
                    .then(response => {
                        const data = response.data.data
                        const code = response.data.code
                        if (code !== 0) {
                            _this.apps = [];
                        } else {
                            _this.apps = data;
                            if (_this.apps.length > 0) {
                                // 设置默认选择的应用
                                let index = _this.apps.length - 1
                                _this.formInline.app = _this.apps[index];
                                _this.select(_this.apps[index].id);
                            }
                        }
                    })
                    .catch(function (error) {
                        _this.$message({
                            message: '数据获取失败',
                            type: 'error'
                        });
                    })
            },
            select(id) {
                let value = this.apps.find(item => item.id === id);
                // 当选择的app发生变化时，更新tableObject
                if (value) {
                    // 假设选择的app对象中包含了更新tableObject所需的字段
                    this.tableObject = {
                        '包名': value.name,  // 根据你的app数据调整字段
                        'coding仓库地址': value.repository,
                        '打包平台地址': value.package_url,
                        '广告ID': value.ad_id,
                        '友盟ID': value.ym_id,
                        '微信ID': value.wx_id,
                        'APP ID': value.app_id
                    };
                }
            }
        },
        computed: {
            transformedData() {
                return Object.keys(this.tableObject).map(key => ({
                    field: key,
                    value: this.tableObject[key]
                }));
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>

{include file="/layout/footer" /}
